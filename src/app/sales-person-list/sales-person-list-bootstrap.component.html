<table class="table table-hover">
<thead class="table-dark">
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Sales Volume</th>
		<th>Met Quota?</th>
	</tr>
</thead>

<tbody>
	<tr *ngFor="let salesPerson of salesPersonList">
		<td>{{ salesPerson.firstName }}</td>
		<td>{{ salesPerson.lastName }}</td>
		<td>{{ salesPerson.email }}</td>
		<td>{{ salesPerson.salesVolume | currency: 'USD' }}</td>

		<td>
			<div *ngIf="salesPerson.salesVolume >= 4000; else myElseBlock">Yes</div>
			<ng-template #myElseBlock>No</ng-template>
		</td>
	</tr>
</tbody>

</table>
